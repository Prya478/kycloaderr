<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document Verification</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #ffffff, #f3f4f6);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.card {
  width: 260px;
  height: 320px;
  background: #fff;
  border-radius: 28px;
  box-shadow: 0 25px 55px rgba(0,0,0,.15);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* SCAN AREA */
.scan-area {
  position: relative;
  width: 150px;
  height: 160px;
  border-radius: 22px;
  background: linear-gradient(180deg, #ffffff, #fafafa);
  overflow: hidden;
  border: 1px solid rgba(62,62,62,.18);
}

/* SOFT GLOW */
.scan-area::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top,
    rgba(254,200,102,.22),
    transparent 65%);
}

/* PAGE */
.page {
  position: absolute;
  inset: 18px;
  background: linear-gradient(180deg, #ffffff, #fcfcfc);
  border-radius: 14px;
  border: 1px solid rgba(62,62,62,.28);
  padding: 8px;
  transition: transform .6s ease, opacity .6s ease;
}

/* DEPTH */
.page:nth-child(1){z-index:3; box-shadow:0 6px 12px rgba(0,0,0,.08)}
.page:nth-child(2){z-index:2; transform:translateY(6px) scale(.98); opacity:.85}
.page:nth-child(3){z-index:1; transform:translateY(12px) scale(.96); opacity:.65}

/* DOC HEADER */
.doc-header {
  height: 8px;
  border-radius: 4px;
  background: linear-gradient(90deg,#ff9933,#fff,#138808);
  margin-bottom: 6px;
}

/* BODY */
.doc-body {
  display: flex;
  gap: 8px;
}

.doc-text {
  flex: 1;
  display: grid;
  gap: 4px;
}

.label {
  height: 5px;
  width: 50%;
  background: rgba(62,62,62,.45);
  border-radius: 3px;
}

.label.short { width: 35%; }

.value {
  height: 6px;
  width: 85%;
  background: #9ca3af;
  border-radius: 4px;
}

.value.long { width: 95%; }

.doc-photo {
  width: 30px;
  height: 40px;
  border-radius: 6px;
  background: linear-gradient(180deg,#e5e7eb,#cbd5e1);
  border: 1px solid rgba(62,62,62,.3);
}

/* SCAN LINE */
.scan-line {
  position: absolute;
  top: -20%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg,transparent,#4ba237,transparent);
  box-shadow: 0 0 14px rgba(75,162,55,.55);
  animation: scan 2.2s infinite ease-in-out;
}

.stop-scan .scan-line { opacity: 0 }

/* PAGE EXIT */
.page.out {
  transform: translateY(-160%) scale(.96);
  opacity: 0;
}

/* RESULT */
.result {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 58px;
  font-weight: 700;
  opacity: 0;
  transform: scale(.6);
  transition: .45s ease;
}

.success {
  color: #4ba237;
  text-shadow: 0 0 20px rgba(75,162,55,.45);
}

.error {
  color: #dc2626;
  text-shadow: 0 0 18px rgba(220,38,38,.4);
}

.show-success .success,
.show-error .error {
  opacity: 1;
  transform: scale(1);
}

/* STATUS */
p {
  margin-top: 18px;
  font-size: 14px;
  color: #3e3e3e;
  font-weight: 500;
}

/* ANIM */
@keyframes scan {
  0%{top:-20%}
  50%{top:50%}
  100%{top:120%}
}
</style>
</head>

<body>

<div class="card">
  <div class="scan-area" id="scanArea">

    <!-- PAGES -->
    <div class="page"><div class="doc-header"></div><div class="doc-body"><div class="doc-text"><div class="label"></div><div class="value"></div><div class="label short"></div><div class="value long"></div></div><div class="doc-photo"></div></div></div>
    <div class="page"><div class="doc-header"></div><div class="doc-body"><div class="doc-text"><div class="label"></div><div class="value"></div><div class="label short"></div><div class="value long"></div></div><div class="doc-photo"></div></div></div>
    <div class="page"><div class="doc-header"></div><div class="doc-body"><div class="doc-text"><div class="label"></div><div class="value"></div><div class="label short"></div><div class="value long"></div></div><div class="doc-photo"></div></div></div>

    <div class="scan-line"></div>

    <div class="result success">✔</div>
    <div class="result error">✖</div>
  </div>

  <p id="status">Verifying document…</p>
</div>

<script>
const pages = document.querySelectorAll(".page");
const scanArea = document.getElementById("scanArea");
const status = document.getElementById("status");

let current = 0;
const verified = Math.random() > 0.4;

function runScan(){
  if(current >= pages.length){
    scanArea.classList.add("stop-scan");
    setTimeout(()=>{
      scanArea.classList.add(verified ? "show-success" : "show-error");
      status.innerText = verified ? "Document Verified" : "Verification Failed";
    },400);
    return;
  }

  setTimeout(()=>{
    pages[current].classList.add("out");
    current++;
    runScan();
  },1800);
}

runScan();
</script>

</body>
</html>
